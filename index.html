<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador By: JDMF</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const Va = "ai";
        const Ve = "enter";
        const Vi = "imes";
        const Vo = "ober";
        const Vu = "ufat";
        function Encriptador(){
            var verificardor = false;
            let texto = document.getElementById("itxt").value;
            acentosyMayus = /[áéíóúÁÉÍÓÚABCDEFGHIJKLMNOPQRSTUVWXYZ]/; // Expresión regular para buscar acentos
            if (acentosyMayus.test(texto)) {
                verificardor = true;
            }
            if (verificardor == false){
                alert("Procede");
            }else{
                alert("Evite usar acentos o mayúsculas en el texto");
            }
            
                
    } 
        
    </script>
</head>
<body>
    <div class="box">

        <textarea id="itxt" type="text" rows="15" cols="30" placeholder="Ingrese el texto aqui"></textarea>
        <p>Solo letras minúscilas y sin acentos</p>
        <button class="btnC" type="button" onclick="Encriptador()">Encriptar</button>
        <button class="btnD" type="button">Desencriptar</button>

        <div class="childB">

            <textarea id="otxt" type="text" rows="15" cols="30"></textarea>
            <button class="copy" type="button">Copiar!</button>
        
        </div>
    </div>
    
</body>
</html>
